<html>
<head>
  <title>Download</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <style type="text/css">
      .content {
          position: absolute;
          /* 水平居中 */
          left: 50%;
          width: 50%;
          margin-left: -15%;
          /* 垂直居中 */
          top: 50%;
          height: 30%;
          margin-top: -15%;
      }
  </style>
</head>
<body>
  <div class="content">
    <form action="http://localhost:5000/download" method="POST" enctype="multipart/form-data">
        选择语种：<br>
        <input type="radio" name="language" value="my">缅甸语-英语<br>
        <input type="radio" name="language" value="id">印度尼西亚语-英语<br>
        <input type="radio" name="language" value="tr">土耳其语-英语<br>
        <input type="text" name="language" size="5">自定义语种，输入语种简写，xx-en，例如土耳其语-英语，则输入tr即可<br>
        <br>
        下载对应的维基百科语料，用于制作词表<br>
        <input type="submit" value="开始执行" /><br>
        <br>
    </form>
  </div>
</body>
</html>
